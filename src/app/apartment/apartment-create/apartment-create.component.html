<div *ngIf="isAuthorized" class="container mt-5 w-50 p-3">
  <h1>Create Apartment</h1>
  <form (ngSubmit)="onSubmit()" #apartmentForm="ngForm">
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="apartment.name" name="name">
    </div>
    <div class="form-group mb-3">
      <label for="floor">Floor</label>
      <input type="number" class="form-control" id="floor" required [(ngModel)]="apartment.floor" name="floor">
    </div>
    <div class="form-group mb-3">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="apartment.address" name="address">
    </div>
    <div class="form-group mb-3">
      <label for="postalCode">Postal Code</label>
      <input type="text" class="form-control" id="postalCode" required [(ngModel)]="apartment.postalCode" name="postalCode">
    </div>
    <div class="form-group mb-3">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" required [(ngModel)]="apartment.city" name="city">
    </div>
    <div class="form-group mb-3">
      <label for="country">Country</label>
      <input type="text" class="form-control" id="country" required [(ngModel)]="apartment.country" name="country">
    </div>
    <div class="form-group mb-3">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3" required [(ngModel)]="apartment.description" name="description" style="resize: vertical; min-height: 100px; max-height: 300px;"></textarea>
    </div>
    <div class="form-group mb-3">
    <a href="/room/create"><button type="button" class="btn btn-secondary">Add Room</button></a>
    </div>
    <div class="form-group mb-3">
      <label for="detail">Apartment Details</label>
      <input type="text" class="form-control" id="detail" required [(ngModel)]="apartment.detail" name="detail">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>

<div *ngIf="!isAuthorized" class="container mt-5 w-50 p-3">
  <span [ngModel]="onUnauthorised()"></span>
</div>
