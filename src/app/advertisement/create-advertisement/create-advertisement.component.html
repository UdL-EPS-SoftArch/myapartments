<div *ngIf="isAuthorized" class="container mt-5 w-50 p-3">
  <h1 class="mb-4">Create Advertisement</h1>

  <form (ngSubmit)="onSubmit()" #advertisementForm="ngForm">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="advertisement.title" name="title">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="3" required [(ngModel)]="advertisement.description" name="description" style="resize: vertical; min-height: 100px; max-height: 300px;"></textarea>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" id="price" required min="0.01" [(ngModel)]="advertisement.price" name="price">
    </div>
    <div class="mb-3">
      <label for="zipCode" class="form-label">Zip Code</label>
      <input type="text" class="form-control" id="zipCode" required [(ngModel)]="advertisement.zipCode" name="zipCode">
    </div>
    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <input type="text" class="form-control" id="country" required [(ngModel)]="advertisement.country" name="country">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="advertisement.address" name="address">
    </div>
    <div class="mb-3">
      <label for="expirationDate" class="form-label">Expiration Date</label>
      <input type="date" class="form-control" id="expirationDate" [(ngModel)]="advertisement.expirationDate" name="expirationDate">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
  </div>
<div *ngIf="!isAuthorized" class="container mt-5 w-50 p-3">
    <div class="alert alert-danger" role="alert">
      You are not authorized to create an advertisement.
    </div>
  </div>
