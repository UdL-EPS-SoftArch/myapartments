<div class="container w-10 p-3">
    <h4 class="mb-1">List of Rooms</h4>

    <div *ngIf="rooms.length > 0" class="list-group">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Apartment name</th>
                    <th>Bed</th>
                    <th>Window</th>
                    <th>Desk</th>
                    <th>Ocuppied</th>
                    <th>Surface</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let room of rooms">
                    <td>{{ room.getRoomIdFromLinks() }}</td>
                    <td>{{ room.apart.name }}</td>
                    <td>{{ room.hasBed}}</td>
                    <td>{{ room.hasWindow }}</td>
                    <td>{{ room.hasDesk }}</td>
                    <td>{{ room.isOccupied }}</td>
                    <td>{{ room.surface}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="createButton" (click)="createRoom()"><span class="createSpan">Create</span></button>
    <div *ngIf="rooms.length === 0" class="alert alert-info" role="alert">
        No rooms available for this apartment.
    </div>
</div>
