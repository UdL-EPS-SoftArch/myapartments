<div class="container w-10 p-3">
    <h4 class="mb-1">List of Rooms</h4>

    <div *ngIf="rooms.length > 0" class="list-group">
        <div *ngIf="isLoading" class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        <table *ngIf="!isLoading" class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Apartment Name</th>
                    <th>Bed</th>
                    <th>Window</th>
                    <th>Desk</th>
                    <th>Ocuppied</th>
                    <th>Surface</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let room of rooms">
                    <td>{{ room.getRoomIdFromLinks() }}</td>
                    <td>{{ room.apart.getName() }}</td>
                    <td>{{ room.hasBed}}</td>
                    <td>{{ room.hasWindow }}</td>
                    <td>{{ room.hasDesk }}</td>
                    <td>{{ room.occupied }}</td>
                    <td>{{ room.surface}}</td>
                    <td><button class="btn btn-danger" (click)="deleteRoom(room.getRoomIdFromLinks())"><span class="deleteSpan">Delete</span></button></td>
                    <td><button class="btn btn-secondary" (click)="updateRoom(room.getRoomIdFromLinks())"><span class="updateSpan">Edit</span></button></td>

                </tr>
            </tbody>
        </table>
    </div>
    <div class="mb-3">
      <button [routerLink]="['/room/create']" type="button" class="btn btn-primary mt-3 mb-3">Create</button>
    </div>
    <div *ngIf="rooms.length === 0" class="alert alert-info" role="alert">
        No rooms available for this apartment.
    </div>
</div>
